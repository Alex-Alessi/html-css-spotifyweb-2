<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <nav class="small-col">
          <div class="logo-spotify">
            <img class="logo" src="./img/logo-small.svg" />
            <img class="logo-scritta" src="./img/logo.svg" />
          </div>
          <nav class="list-icons">
            <ul>
              <li>
                <img class="icon" src="./img/home.svg" />
                <span class="scritta-icon">Home</span>
              </li>
              <li>
                <img class="icon" src="./img/search.svg" />
                <span class="scritta-icon">Cerca</span>
              </li>
              <li>
                <img class="icon" src="./img/libreria.svg" />
                <span class="scritta-icon">La Tua Libreria</span>
              </li>
            </ul>
            <div class="crea-playlist">
              <h5>PLAYLIST</h5>
              <div class="add-playlist">
                <i
                  class="fa-sharp fa-solid fa-square-plus fa-2xl"
                  style="color: #7d7d7d"
                ></i>
                <span class="scritta-icon">Crea Playlist</span>
              </div>
            </div>
            <ul class="playlists">
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
              <li class="scritta-icon">Nome Playlist</li>
            </ul>
          </nav>
          <div class="bottom-small-col">
            <div class="installer">
              <img class="download" src="./img/download.svg" />
              <span class="scritta-icon">Installa app</span>
              <div class="bar"></div>
              <div class="utente">
                <div class="cerchio">
                  <img class="profile" src="./img/profile.svg" />
                </div>
                <span class="scritte"><b>John Doe</b></span>
              </div>
            </div>
          </div>
        </nav>
        <div class="big-col">
          <div class="head-big-col"></div>
          <div class="main-big-col"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="player">
          <div class="current-song">
            <img src="./img/sinister.jpeg" />
            <div class="title-name-currentsong">
              <span class="scritte"><b>Sinister</b></span>
              <span class="scritta-icon">Brano Nome</span>
            </div>
          </div>
          <div class="icons-left">
            <i class="fa-regular fa-heart fa-xs"></i>
            <i class="fa-regular fa-folder fa-xs"></i>
          </div>
          <div class="progress-bar-container">
            <span class="current-time">0:32</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span class="total-time">3:15</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
